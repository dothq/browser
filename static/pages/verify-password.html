<body ondragstart="return false">
  <div id="app" style="opacity: 0; transition: opacity 0.4s; transition-delay: 0.5s"> 
    <div id="titleBar" style="-webkit-app-region: drag;width: 100%;float: right;">
        <a id="close" style="float: right;-webkit-app-region: no-drag;padding: 20px;">
            <img src="../app-icons/tray-close.png" draggable="false">
        </a>
        <a id="back" onclick="back()" style="float: right;-webkit-app-region: no-drag;padding: 20px;margin-right: -20px; cursor: default">
            <img src="../app-icons/back.png" id="back-src" style="filter: invert(0.6); width: 18px" draggable="false">
        </a>
    </div>

    <div id="form" style="transform: translateY(45%) translateX(-51%); ">
        <img src="https://getdot.js.org/src/icon.png" style="filter: invert(100%);width: 100px;margin-left: auto;margin-right: auto;display: block;">
        <h1 class="title" id="logon-title" style="  color: #232323;  font-size: 23px;  margin-left: 5px; text-align: center">Login to your Dot Account</h1>
        <h1 class="title" id="verif-info" style="  color: #494949;  font-size: 16px;  margin-left: 5px; text-align: center; opacity: 0; transition: opacity 0.3s; margin-top: -8px"></h1>
        <h1 class="title" id="verif-info-2" style="  color: #757575;  font-size: 14px; text-align: center; opacity: 0; transition: opacity 0.3s; transition-delay: 0.7s; position: absolute;bottom: 0;"></h1>
        <h1 class="title" id="username-info" style="display: none; color: #494949;  font-size: 16px;  margin-left: 5px; text-align: center; opacity: 0; transition: opacity 0.3s; margin-top: -8px; transition-delay: 1s">First you'll need a username.</h1>
        <div class="field" id="logon-field" style="  margin-left: 5px;transition: opacity 0.3s">
            <p class="control" style="width: 300px;">
                <input type="email" class="login-field" onkeyup="valEmail()" onkeypress="awaitEnter(event)" placeholder="Email" id="login-email" style="text-align: center; transition: border-color 0.3s" required="required">
            </p>
            <div class="field" style="width: 300px;margin-top: 11px;">
                <p class="control">
                    <input class="login-field" type="password" onkeypress="awaitEnter(event)" onkeyup="removeMissing()" placeholder="Password" style="text-align: center" id="login-password" required="required">
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button onclick="login()" style="margin: 0 auto;display: block; width: 25%" class="button is-dark is-outlined" id="login-btn">
                        <span class="icon">
                            <img id="chevron" src="../app-icons/next.png">
                        </span>
                    </button>
                </p>
            </div> 
        </div>
        <div class="field" id="psn-wrapper" style="opacity: 0; transition: opacity 0.3s; transition-delay: 0.7s; pointer-events: none">
            <p class="control">
                <button onclick="pickedUsername()" style="margin: 0 auto;display: block; width: 25%" class="button is-dark is-outlined" id="psn">
                    <span class="icon">
                        <img id="psn-chevron" src="../app-icons/next.png">
                    </span>
                </button>
            </p>
        </div>
    </div>

    <div class="field" id="username" style="width: 300px;opacity: 0; transition: opacity 0.3s; transition-delay: 1s; transform: translateY(-1151px)">
        <p class="control">
            <input type="name" class="login-field" placeholder="Choose a username" onkeyup="usernameCheck()" style="text-align: center;" id="usn" required="required">
        </p>
        <h1 class="title" style="color: #666666; font-size: 13px; text-align: center;position: absolute;margin-top: 8px">It must only contain letters, numbers and underscores. Maximum 25 characters.</h1>
    </div>   

    <p style="
    transform: translateY(1780%) translateX(30%);
    font-size: 12px;
    color: #d0d0d0;
    font-family: "Google Sans";
    ">
        <span>Don't have an account? <a onclick="openURL('https://dot.ender.site')">Create one</a>.</span>
    </p>

    <p style="
    transform: translateY(2222%) translateX(2%);
    font-size: 12px;
    color: #828282;
    font-family: "Google Sans";
    ">
    <img src="../icon.png" style="width: 15px; filter: invert(1);transform: translateY(19%);">
    <span>Dot Browser 2.1.0</span></p>

    <script>

            const modal = require('electron-modal');

            document.getElementById("app").style.opacity = 1;
        
            function openURL(url) {
                modal.emit('load-external-url', url);
                window.close()
            }           

            function valEmail() {
        
                awaitEnter(event)

                if(event.keyCode != 13) {
                    setTimeout(function() {
                        document.getElementById("login-email").classList.remove("is-missing");
                    }, 200);
                }
        
                
                document.getElementById("login-email").classList.remove("is-good");
                document.getElementById("login-email").classList.remove("is-bad");  
                document.getElementById("login-email").classList.add("is-loading");
        
                var email = document.getElementById("login-email").value;
        
                if(email.length <= 0) {
                    return;
                }
        
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                var res = re.test(String(email).toLowerCase());
                if(res) {
                    document.getElementById("login-email").classList.remove("is-loading");
                    document.getElementById("login-email").classList.add("is-good");
                }
                else {
                    document.getElementById("login-email").classList.remove("is-loading");
                    document.getElementById("login-email").classList.add("is-bad");            
                }
        
            }
        
            function removeMissing() {
                if (event.keyCode != 13) {
                    setTimeout(function() {
                        document.getElementById("login-password").classList.remove("is-missing");
                    }, 200);
                }
            }

            function pickedUsername() {
                if(!event) {
                    if (event.keyCode != 13) {
                        document.getElementById("usn").classList.remove("is-missing");
                    }
                }
                else {
                    if(document.getElementById("usn").value.length != 0) {
                        document.getElementById("usn").value = document.getElementById("usn").value.replace(/\s/g, "");
                        if(document.getElementById("usn").value.length >= 25) {
                            document.getElementById("usn").value = document.getElementById("usn").value.substring(0, 25);
                        }

                        const http = new XMLHttpRequest()

                        var a = MD5(document.getElementById("login-password").value);
                        var b = document.getElementById("login-email").value

                        const modal = require('electron-modal');
                        var data = modal.getData();

                        http.open('PUT', `https://dot.ender.site/api/v2/options/username/${document.getElementById("usn").value}`, true)
                        http.setRequestHeader('Content-type', 'application/json')
                        http.setRequestHeader('Authorization', `DotUser ${a} at ${b}`)
                        http.send(null);
                        http.onload = function() {
                            var body = JSON.parse(http.responseText);
                            if(body.customname) {
                                document.getElementById("usn").style.opacity = 0;
                                document.getElementById("usn").style.transform = "translateY(10000%)"
                                document.getElementById("logon-title").innerText = "Welcome back " + body.customname
                                
                                document.getElementById("app").style.overflow = "hidden";
                                document.getElementById("login-email").style.display = "none";
                                document.getElementById("verif-info").style.display = "none";
                                document.getElementById("verif-info-2").style.display = "none";
                                document.getElementById("username-info").style.display = "none";
                                document.getElementById("psn-wrapper").style.display = "none";
                                document.getElementById("login-password").style.display = "none";
                                document.getElementById("login-email").style.display = "none";

                                document.getElementById("back").style.cursor = "default";
                                document.getElementById("back-src").style.filter = "invert(0.6)";
