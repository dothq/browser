<body ondragstart="return false">
    <div id="app" style="opacity: 1;transition: opacity 0.4s ease 3s;font-family: Roboto;margin-left: 13px;margin-top: -9px;user-select: none;">
        <h1 style="color: #424242;font-family: 'Google Sans';">Quit Dot?</h1>
        <p style="margin-top: -12px;font-weight: 400;margin-bottom: 17px;">You are about to close <span id="tabs" style="font-weight: 800;">0</span> tabs. Are you sure you want to quit?</p>
        <a id="close" style="margin-left: 245px;background-color: #e4e4e4;padding: 8px 13px 8px 13px;border-radius: 50px;color: #242424;cursor: pointer;">Close Dot</a>
        <a id="cancel" style="background-color: #e4e4e4;padding: 8px 13px 8px 13px;border-radius: 50px;margin-left: 10px;color: #242424;cursor: pointer;">Cancel</a>
    </div>

    <script>
    
        document.getElementById("app").style.opacity = 1;
        document.getElementById("close").addEventListener('click', function() {
            require('electron-modal').emit('window-close')
            // window.close()
        });
        document.getElementById("cancel").addEventListener('click', function() {
            window.close()
        });

        require('electron-modal').getData().then((data) => {
            document.getElementById("tabs").innerText = data.tabs
        });

    </script>

</div>
</body>
